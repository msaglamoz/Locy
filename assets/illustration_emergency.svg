<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
    <defs>
        <radialGradient id="gradPulse" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Radar Rings -->
    <circle cx="400" cy="300" r="100" stroke="#fca5a5" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" stroke="#fca5a5" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="400" cy="300" r="300" stroke="#fca5a5" stroke-width="2" fill="none" opacity="0.1"/>
    
    <!-- Crosshair -->
    <path d="M400 50 L400 550" stroke="#ef4444" stroke-width="1" stroke-dasharray="5 5"/>
    <path d="M150 300 L650 300" stroke="#ef4444" stroke-width="1" stroke-dasharray="5 5"/>
    
    <!-- Center Target -->
    <circle cx="400" cy="300" r="10" fill="#ef4444">
        <animate attributeName="r" values="10;15;10" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Scanning Radar Sweep -->
    <path d="M400 300 L400 100 A 200 200 0 0 1 600 300 Z" fill="url(#gradPulse)" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="360 400 300" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Detected Points -->
    <circle cx="550" cy="250" r="5" fill="#ef4444" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="450" r="5" fill="#ef4444" opacity="0">
         <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2.5s" repeatCount="indefinite"/>
    </circle>
</svg>
