<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Abstract Map Grid -->
    <path d="M100 500 L400 350 L700 500" stroke="#fecdd3" stroke-width="4" fill="none"/>
    <path d="M400 350 L400 100" stroke="#fecdd3" stroke-width="4" stroke-dasharray="10 10"/>
    
    <!-- Location Pin (Destination) -->
    <circle cx="400" cy="200" r="15" fill="#e11d48">
        <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="200" r="40" stroke="#e11d48" stroke-width="2" fill="none" opacity="0.5">
         <animate attributeName="r" values="30;50;30" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Scooter / Motion Path -->
    <path d="M150 480 Q 250 450 400 350 T 650 480" stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Floating Elements (Food/Box) -->
    <rect x="360" y="320" width="80" height="60" rx="10" fill="white" stroke="#e11d48" stroke-width="4"/>
    <path d="M380 340 L420 340" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
    <path d="M380 360 L410 360" stroke="#e11d48" stroke-width="4" stroke-linecap="round"/>
</svg>
