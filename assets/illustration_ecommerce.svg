<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
    <defs>
        <linearGradient id="gradEC" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Box Hexagon -->
    <path d="M400 150 L600 250 L600 450 L400 550 L200 450 L200 250 Z" stroke="url(#gradEC)" stroke-width="4" fill="rgba(6, 182, 212, 0.05)"/>
    <path d="M400 150 L400 350 L600 450" stroke="url(#gradEC)" stroke-width="4"/>
    <path d="M400 350 L200 450" stroke="url(#gradEC)" stroke-width="4"/>
    
    <!-- Scan Line -->
    <path d="M150 300 L650 300" stroke="#06b6d4" stroke-width="4" opacity="0.8">
        <animate attributeName="d" values="M150 200 L650 200; M150 500 L650 500; M150 200 L650 200" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Barcode Lines -->
    <g transform="translate(320, 280)">
        <rect x="0" y="0" width="10" height="80" fill="#0e7490" />
        <rect x="20" y="0" width="5" height="80" fill="#0e7490" />
        <rect x="35" y="0" width="15" height="80" fill="#0e7490" />
        <rect x="60" y="0" width="8" height="80" fill="#0e7490" />
        <rect x="80" y="0" width="12" height="80" fill="#0e7490" />
        <rect x="100" y="0" width="5" height="80" fill="#0e7490" />
        <rect x="115" y="0" width="20" height="80" fill="#0e7490" />
        <rect x="145" y="0" width="10" height="80" fill="#0e7490" />
    </g>
    
    <!-- Valid Check -->
    <circle cx="580" cy="200" r="40" fill="#22d3ee" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M565 200 L575 210 L595 190" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0">
         <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
</svg>
